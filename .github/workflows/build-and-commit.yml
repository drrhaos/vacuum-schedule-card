name: Build and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -f "dist/vacuum-schedule-card.js" ]; then
            echo "Build failed: dist/vacuum-schedule-card.js not found"
            exit 1
          fi
          echo "Build successful"
          ls -lh dist/vacuum-schedule-card.js
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/vacuum-schedule-card.js
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build: Update compiled card file [skip ci]"
            git push
          fi

