# Преобразованные автоматизации к новому виду с использованием select entity
# Все автоматизации используют комбинированную уборку (vacuum_and_mop)

- id: vacuum_schedule_schedule_1764406317203_day_1
  alias: Расписание уборки 10:00 - Пн (schedule_1764406317203)
  description: Автоматизация для расписания уборки 10:00 в Пн
  triggers:
  - platform: time
    at: '10:00:00'
  conditions:
  - condition: time
    weekday: mon
  actions:
  # Шаг 1: Установить режим уборки (комбинированная уборка)
  - service: select.select_option
    target:
      entity_id: select.pylesos_cleaning_mode
    data:
      option: "sweeping_and_mopping"
  # Шаг 2: Запустить уборку конкретных комнат
  - service: dreame_vacuum.vacuum_clean_segment
    target:
      entity_id: vacuum.pylesos
    data:
      segments:
      - 5
      - 8
      - 3
  mode: single

